version: "3"
services:
  master:
    container_name: jenkins_master
    image: jenkins/jenkins:2.277.1-lts-slim
    ports:
      - 8080:8080
    volumes:
      - ./jenkins_home:/var/jenkins_home
  slave01:
    container_name: jenkins_slave01
    image: jenkinsci/ssh-slave
    environment:
      - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa 
